<!DOCTYPE html>
<html>
<head>
  <title>Dropshipping Calculator</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
  <h1>Dropshipping Calculator</h1>
  <form id="calculatorForm">
    <label for="costPrice">Cost Price:</label>
    <input type="number" id="costPrice" name="costPrice" required><br>
    <label for="sellingPrice">Selling Price:</label>
    <input type="number" id="sellingPrice" name="sellingPrice" required><br>
    <label for="taxRate">Tax Rate (%):</label>
    <input type="number" id="taxRate" name="taxRate" required><br>
    <label for="shippingCost">Shipping Cost:</label>
    <input type="number" id="shippingCost" name="shippingCost" required><br>
    <button type="submit">Calculate</button>
  </form>
  <div id="result"></div>

  <script src="/app/public/js/script.js"></script>
</body>
</html>
